name: Preview NPM Package

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  deploy_package:
    name: Compile and pack the package
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
        registry-url: https://registry.npmjs.org/
    - run: npm ci
    - run: npx tsc
    - run: npm pack
